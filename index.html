<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMG‚Ñ¢EDU | All Courses</title>
<style>
body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #f0f0f0;
    text-align: center;
    padding: 20px;
}
h1 {
    color: #FFD700;
}
.courses {
    display: grid;
    grid-template-columns: repeat(auto-fit,minmax(120px,1fr));
    gap: 15px;
    max-width: 800px;
    margin: auto;
}
.course {
    background: #1b1b1b;
    padding: 20px;
    border-radius: 12px;
    cursor: pointer;
}
.course h3 {
    color: #FFD700;
}
.section {
    margin-top: 30px;
    background: #1b1b1b;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    margin: auto;
}
.paper-btn {
    width: 100%;
    padding: 12px;
    margin: 6px 0;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    background: linear-gradient(135deg,#FFD700,#cfa100);
    color: #111;
}
.locked {
    background: #555;
    color: #ccc;
}
.pay-box, .admin {
    margin-top: 20px;
}
#dictionary input {
    padding: 8px;
    border-radius: 8px;
    border: none;
    width: 60%;
}
#dictionary button {
    padding: 8px 12px;
    border-radius: 8px;
    border: none;
    font-weight: bold;
    background: #FFD700;
    color: #111;
    cursor: pointer;
}
#ai-chat {
    background: #1b1b1b;
    padding: 20px;
    border-radius: 12px;
    max-width: 800px;
    margin: 30px auto;
}
#ai-chat textarea {
    width: 80%;
    height: 80px;
    border-radius: 10px;
    border: none;
    padding: 10px;
}
#ai-chat button {
    padding: 10px 15px;
    border-radius: 10px;
    border: none;
    background: #FFD700;
    color: #111;
    font-weight: bold;
    cursor: pointer;
}
#ai-response {
    text-align: left;
    margin-top: 15px;
    background: #111;
    padding: 15px;
    border-radius: 10px;
    min-height: 60px;
}
</style>
</head>
<body>

<h1>PMG‚Ñ¢EDU</h1>
<p>All Courses ‚Ä¢ Monthly Subscription: <b>K25</b></p>

<div class="courses">
    <div class="course" onclick="loadCourse('MA110')"><h3>MA110</h3></div>
    <div class="course" onclick="loadCourse('BI110')"><h3>BI110</h3></div>
    <div class="course" onclick="loadCourse('CH110')"><h3>CH110</h3></div>
    <div class="course" onclick="loadCourse('CS110')"><h3>CS110</h3></div>
    <div class="course" onclick="loadCourse('PH110')"><h3>PH110</h3></div>
</div>

<div id="papers" class="section">
    <p>Select a course to view papers.</p>
</div>

<!-- Payment Section -->
<div class="pay-box">
    <h2>Pay K25 Monthly</h2>
    <p>Choose your payment method:</p>
    <button onclick="pay('MTN')">üì± MTN MoMo</button>
    <button onclick="pay('Airtel')">üì± Airtel Money</button>
    <p>If you face any payment issue, contact the admin via WhatsApp:</p>
    <a href="https://wa.me/260775302886" target="_blank">üì≤ WhatsApp Admin</a>
</div>

<!-- Dictionary Section -->
<div class="section" id="dictionary">
  <h2>Dictionary</h2>
  <input type="text" id="wordInput" placeholder="Type a term..." />
  <button onclick="lookup()">Search</button>
  <p id="definition"></p>
</div>

<!-- AI Section -->
<div class="section" id="ai-chat">
  <h2>AI Helper</h2>
  <textarea id="aiInput" placeholder="Ask me a question about your course..."></textarea><br>
  <button onclick="askAI()">Ask AI</button>
  <div id="ai-response"></div>
</div>

<script>
/* --- Subscription System --- */
const years = [2018,2019,2020,2021,2022,2023,2024];
const demoYears = [2018,2019,2020,2021,2022];

function isActive() {
    const exp = localStorage.getItem("sub_expiry");
    return exp && Date.now() < exp;
}

function loadCourse(course) {
    let html = `<h2>${course} Past Papers</h2>`;
    years.forEach(y => {
        const isDemo = demoYears.includes(y);
        if (isDemo) {
            html += `<button class="paper-btn" onclick="openPaper('${course}',${y})">${course} ‚Äì ${y} (DEMO)</button>`;
        } else {
            html += `<button class="paper-btn locked" onclick="locked()">${course} ‚Äì ${y} üîí</button>`;
        }
    });
    document.getElementById("papers").innerHTML = html;
}

function openPaper(course,year) {
    window.open(`past-papers/${course}/${course}-${year}.pdf`,'_blank');
}

function locked() {
    if (!isActive()) {
        alert(
`üîí Locked Content

Monthly subscription is K25.

Choose MTN or Airtel above to pay and unlock, or contact admin via WhatsApp for help.`
        );
    }
}

/* --- Payment Simulation --- */
function pay(method) {
    alert(`You chose ${method}. Simulating payment...`);
    
    setTimeout(() => {
        const expiry = Date.now() + (30*24*60*60*1000);
        localStorage.setItem("sub_expiry", expiry);
        alert(`‚úÖ Payment successful via ${method}. Subscription active for 30 days!`);
    }, 3000);
}

/* --- Dictionary --- */
const dictionary = {
  "derivative": "A measure of how a function changes as its input changes.",
  "integral": "Represents area under a curve in calculus.",
  "matrix": "A rectangular array of numbers or expressions.",
  "cell": "The basic structural and functional unit of life.",
  "photosynthesis": "Process by which plants make food from sunlight.",
  "mitosis": "Cell division process creating identical daughter cells.",
  "atom": "Smallest unit of an element retaining chemical properties.",
  "molecule": "Two or more atoms chemically bonded together.",
  "reaction": "A process where substances change into new substances.",
  "algorithm": "Step-by-step procedure for solving a problem.",
  "variable": "A storage location paired with a name.",
  "function": "A block of code that performs a task.",
  "force": "A push or pull on an object.",
  "velocity": "The speed of something in a given direction.",
  "acceleration": "Rate of change of velocity over time."
};

function lookup() {
  const word = document.getElementById("wordInput").value.toLowerCase();
  const def = dictionary[word];
  document.getElementById("definition").innerText = def ? def : "‚ùå Term not found.";
}

/* --- Offline AI Helper --- */
function askAI() {
    const question = document.getElementById("aiInput").value.toLowerCase();
    let response = "ü§ñ Sorry, I don't know the answer. Try a simpler question.";
    
    for (let key in dictionary) {
        if (question.includes(key)) {
            response = `üí° Here's an explanation for "${key}": ${dictionary[key]}\n\nTip: Try solving problems step by step, applying this concept.`;
            break;
        }
    }

    if (question.includes("example") || question.includes("how to solve") || question.includes("explain")) {
        response += "\nüí° Try breaking the problem into smaller steps and relate it to known formulas or definitions.";
    }

    document.getElementById("ai-response").innerText = response;
}
</script>

</body>
</html>
