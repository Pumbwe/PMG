<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMG‚Ñ¢ EDU | All Courses</title>

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#FFD700">

<style>
body {margin:0;font-family:'Playfair Display', serif;background:#0f0f0f;color:#f0f0f0;text-align:center;padding:20px;position:relative;}
h1{color:#FFD700;font-size:2.8em;text-shadow:0 0 10px #ffbf00;}
.quote{font-size:1.5em;margin:15px auto 30px;color:#ccc;max-width:800px;font-style:italic;font-weight:bold;text-shadow:1px 1px 4px #000;}
.watermark {position:fixed;top:50%;left:50%;transform:translate(-50%,-50%) rotate(-45deg);font-size:6em;color:rgba(200,200,200,0.05);pointer-events:none;user-select:none;z-index:0;font-weight:bold;}
.creator {position:fixed;bottom:10px;right:15px;font-size:1.2em;color:#FFD700;font-weight:bold;text-shadow:1px 1px 4px #000;z-index:1000;}

.courses {display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:15px;max-width:800px;margin:auto;}
.course {background:#1b1b1b;padding:20px;border-radius:12px;cursor:pointer;transition:all 0.3s ease;}
.course:hover {transform:translateY(-5px);box-shadow:0 10px 30px rgba(255,215,0,0.3);}
.course h3{color:#FFD700;}

.section {margin-top:30px;background:#1b1b1b;padding:20px;border-radius:12px;max-width:800px;margin:auto;}

button,.paper-btn{font-family:'Playfair Display', serif;border:none;border-radius:12px;padding:12px 20px;font-weight:bold;cursor:pointer;transition:all 0.3s ease;}
button:hover,.paper-btn:hover{transform:translateY(-3px);}
.paper-btn{background:linear-gradient(135deg,#4da3ff,#2563eb);color:#fff;margin:5px 0;width:100%;}

iframe{border:none;width:100%;height:600px;}

@media(max-width:768px){
h1{font-size:2.2em;}
.courses{grid-template-columns:repeat(auto-fit,minmax(100px,1fr));}
}
</style>
</head>

<body>

<div class="watermark">PMG‚Ñ¢ EDU</div>
<div class="creator">GIDECK</div>

<h1>PMG‚Ñ¢ EDU</h1>
<div class="quote">‚ÄúWORK HARDER, NOBODY CARES‚Äù</div>
<p><b>100% FREE Academic Resources</b></p>

<div class="courses">
  <div class="course" onclick="loadCourse('MA110')"><h3>MA110</h3></div>
  <div class="course" onclick="loadCourse('BI110')"><h3>BI110</h3></div>
  <div class="course" onclick="loadCourse('CH110')"><h3>CH110</h3></div>
  <div class="course" onclick="loadCourse('CS110')"><h3>CS110</h3></div>
  <div class="course" onclick="loadCourse('PH110')"><h3>PH110</h3></div>
</div>

<div id="papers" class="section">
  <p>Select a course to view resources.</p>
</div>

<div id="viewer" class="section" style="display:none;">
  <h2 id="viewer-title"></h2>
  <iframe id="pdfFrame"></iframe>
</div>

<!-- Admin Contact -->
<div class="section">
  <h2>üìû Contact Admin</h2>
  <p>For missing papers, notes, or questions:</p>
  <p><b>Admin (GIDECK): 0775302886</b></p>
  <a href="https://wa.me/260775302886" target="_blank">üì≤ WhatsApp Admin</a>
</div>

<script>
document.addEventListener("contextmenu", e => e.preventDefault());

const years = [2018,2019,2020,2021,2022,2023,2024];

// Notes per course
const notes = {
  MA110: [
    { title: "Introduction to Calculus", file: "intro.pdf" },
    { title: "Limits & Continuity", file: "chapter1.pdf" }
  ],
  BI110: [
    { title: "Cell Biology Notes", file: "cell.pdf" }
  ],
  CH110: [
    { title: "Atomic Structure", file: "atomic.pdf" }
  ],
  CS110: [
    { title: "C++ Basics", file: "cpp.pdf" }
  ],
  PH110: []
};

function loadCourse(course){
  let html = `<h2>${course} Resources</h2>`;

  html += `<h3>üìÑ Past Papers</h3>`;
  years.forEach(year=>{
    html += `
      <button class="paper-btn"
        onclick="openPDF('past-papers/${course}/${course}-${year}.pdf',
        '${course} ‚Äì ${year} Past Paper')">
        ${course} ‚Äì ${year}
      </button>`;
  });

  html += `<h3 style="margin-top:20px;">üìù Notes</h3>`;
  if(notes[course] && notes[course].length > 0){
    notes[course].forEach(n=>{
      html += `
        <button class="paper-btn"
          onclick="openPDF('notes/${course}/${n.file}',
          '${course} ‚Äì ${n.title}')">
          ${n.title}
        </button>`;
    });
  } else {
    html += `<p>No notes uploaded yet.</p>`;
  }

  document.getElementById("papers").innerHTML = html;
}

function openPDF(path,title){
  document.getElementById("viewer-title").innerText = title;
  document.getElementById("pdfFrame").src = path + "#toolbar=0&navpanes=0&scrollbar=0";
  document.getElementById("viewer").style.display="block";
  document.getElementById("viewer").scrollIntoView({behavior:"smooth"});
}

// PWA service worker registration
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js')
    .then(() => console.log("Service Worker Registered"));
}
</script>

</body>
  </html>
