<script>
document.addEventListener("contextmenu", e => e.preventDefault());

const years=[2018,2019,2020,2021,2022,2023,2024];
const demoYears=[2018,2019,2020,2021,2022];

function loadCourse(course){
  let html=`<h2>${course} Past Papers</h2>`;
  years.forEach(y=>{
    if(demoYears.includes(y)){
      html+=`<button class="paper-btn" onclick="openPaper('${course}',${y})">${course} â€“ ${y} (DEMO)</button>`;
    }else{
      html+=`<button class="paper-btn locked" onclick="locked()">${course} â€“ ${y} ðŸ”’</button>`;
    }
  });
  document.getElementById("papers").innerHTML=html;
}

function openPaper(course,year){
  fetch('get_users.php')
  .then(res=>res.json())
  .then(data=>{
    const approved=data.approved;
    let phone=prompt("Enter your phone to access PDFs:");
    let user=approved.find(u=>u.phone===phone);
    if(user && new Date(user.accessExpiry) > new Date()){
      document.getElementById("viewer-title").innerText=`${course} â€“ ${year} Past Paper`;
      document.getElementById("pdfFrame").src=`past-papers/${course}/${course}-${year}.pdf#toolbar=0&navpanes=0&scrollbar=0`;
      document.getElementById("viewer").style.display="block";
      document.getElementById("viewer").scrollIntoView({behavior:"smooth"});
    } else {
      alert("ðŸ”’ Access denied. Ensure you have paid and are approved.");
    }
  });
}

function locked(){alert("ðŸ”’ Locked. Pay K25 and WhatsApp admin to activate.");}

function submitPayment(){
  const name=document.getElementById("payName").value.trim();
  const phone=document.getElementById("payPhone").value.trim();
  if(!name || !phone){alert("Enter both name and phone."); return;}
  fetch('update_users.php',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body: JSON.stringify({action:'add', user:{name, phone, time:new Date().toISOString()}})
  })
  .then(res=>res.json())
  .then(data=>{alert("Payment request submitted! Send screenshot to WhatsApp: 0775302886.");})
  .catch(err=>alert("Error submitting payment."));
}

/* Dictionary & AI */
const dictionary={
  "vector":"A quantity with both magnitude and direction.",
  "scalar":"A quantity with magnitude only.",
  "function":"A rule that assigns each input exactly one output.",
  "limit":"The value a function approaches as input nears a point.",
  "derivative":"Rate of change of a function.",
  "integration":"Process of finding area under a curve.",
  "matrix":"Rectangular array of numbers.",
  "determinant":"Single value from a square matrix.",
  "force":"A push or pull acting on an object.",
  "velocity":"Speed in a given direction.",
  "acceleration":"Rate of change of velocity.",
  "work":"Force applied over a distance.",
  "power":"Rate of doing work.",
  "energy":"Capacity to do work.",
  "atom":"Smallest unit of an element.",
  "molecule":"Two or more atoms bonded together.",
  "ionic bond":"Bond formed by electron transfer.",
  "covalent bond":"Bond formed by electron sharing.",
  "mole":"Amount of substance containing Avogadro's number.",
  "acid":"Substance that donates hydrogen ions.",
  "base":"Substance that accepts hydrogen ions.",
  "cell":"Basic unit of life.",
  "mitosis":"Cell division producing identical cells.",
  "meiosis":"Cell division producing gametes.",
  "photosynthesis":"Process plants use to make food.",
  "enzyme":"Protein that speeds up reactions.",
  "algorithm":"Step-by-step method to solve a problem.",
  "variable":"Named storage location in a program.",
  "loop":"Code that repeats.",
  "array":"Collection of values under one name.",
  "debugging":"Finding and fixing errors."
};

function lookup(){
  const w=document.getElementById("wordInput").value.toLowerCase().trim();
  document.getElementById("definition").innerText=dictionary[w]||"âŒ Term not found.";
}

function askAI(){
  const q=document.getElementById("aiInput").value.toLowerCase();
  let response="ðŸ¤– Try asking about a known term with 'explain' or 'example'.";
  for(let term in dictionary){
    if(q.includes(term)){
      response=`ðŸ’¡ ${term.toUpperCase()}\n${dictionary[term]}\n\nðŸ“˜ Study Tip: Practice this concept using past papers daily.`;
      if(q.includes("example")){
        response+=`\n\nðŸ“Œ Example: Apply ${term} step by step in a real problem.`;
      }
      break;
    }
  }
  document.getElementById("ai-response").innerText=response;
}

function loadDashboard(){
  fetch('get_users.php')
  .then(res=>res.json())
  .then(data=>{
    let html="<h3>Pending Users</h3>";
    if(data.pending.length===0) html+="<p>No pending users.</p>";
    data.pending.forEach(u=>{
      html+=`<div>${u.name} - ${u.phone} <button onclick="approveUser('${u.phone}')">Approve</button></div>`;
    });
    html+="<h3>Approved Users</h3>";
    if(data.approved.length===0) html+="<p>No approved users.</p>";
    data.approved.forEach(u=>{
      html+=`<div>${u.name} - ${u.phone} - Expires: ${new Date(u.accessExpiry).toLocaleDateString()}</div>`;
    });
    document.getElementById("dashboardContent").innerHTML=html;
  });
}

function approveUser(phone){
  if(confirm("Approve this user?")){
    fetch('update_users.php',{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body: JSON.stringify({action:'approve', phone})
    }).then(res=>res.json()).then(data=>{

      loadDashboard();
    });
  }
}
