<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PMG‚Ñ¢EDU | All Courses</title>
<style>
body{
  margin:0;
  font-family:Arial,sans-serif;
  background:#0f0f0f;
  color:#f0f0f0;
  text-align:center;
  padding:20px;
  position:relative;
  overflow-x:hidden;
}
h1{color:#FFD700;font-size:2.5em;margin-bottom:0;}
.quote{
  font-size:1.5em;
  margin:5px auto 30px;
  color:#888;
  max-width:900px;
  font-style:italic;
  font-weight:bold;
}
.courses{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(120px,1fr));
  gap:15px;
  max-width:900px;
  margin:auto;
}
.course{
  background:#1b1b1b;
  padding:20px;
  border-radius:12px;
  cursor:pointer;
}
.course h3{color:#FFD700;}
.section{
  margin-top:30px;
  background:#1b1b1b;
  padding:20px;
  border-radius:12px;
  max-width:900px;
  margin:auto;
}
.paper-btn{
  width:100%;
  padding:12px;
  margin:6px 0;
  border:none;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
  background:linear-gradient(135deg,#FFD700,#cfa100);
  color:#111;
}
.locked{background:#555;color:#ccc;}
#dictionary input,#payment input{
  padding:8px;border-radius:8px;border:none;width:60%;
  margin-bottom:8px;
}
#dictionary button,#payment button{
  padding:8px 12px;border-radius:8px;border:none;
  font-weight:bold;background:#FFD700;color:#111;cursor:pointer;
}
#ai-chat textarea{
  width:80%;height:80px;border-radius:10px;border:none;padding:10px;
}
#ai-chat button{
  padding:10px 15px;border-radius:10px;border:none;
  background:#FFD700;color:#111;font-weight:bold;cursor:pointer;
}
#ai-response{
  text-align:left;margin-top:15px;background:#111;
  padding:15px;border-radius:10px;min-height:80px;
}
iframe{border:none;background:#111;}
/* PMG Watermark */
body::before{
  content:"PMG‚Ñ¢ EDU";
  position:fixed;
  top:40%;
  left:-50px;
  font-size:120px;
  color:rgba(50,50,50,0.15);
  transform:rotate(-45deg);
  z-index:0;
  pointer-events:none;
}
table{width:100%;border-collapse:collapse;margin-top:10px;}
th,td{padding:8px;border:1px solid #333;text-align:center;}
th{background:#222;color:#FFD700;}
</style>
</head>
<body>

<h1>PMG‚Ñ¢EDU</h1>
<div class="quote">‚ÄúWORK HARDER, NOBODY CARES.‚Äù</div>

<p>All Courses ‚Ä¢ Monthly Subscription: <b>K25</b></p>

<div class="courses">
  <div class="course" onclick="loadCourse('MA110')"><h3>MA110</h3></div>
  <div class="course" onclick="loadCourse('BI110')"><h3>BI110</h3></div>
  <div class="course" onclick="loadCourse('CH110')"><h3>CH110</h3></div>
  <div class="course" onclick="loadCourse('CS110')"><h3>CS110</h3></div>
  <div class="course" onclick="loadCourse('PH110')"><h3>PH110</h3></div>
</div>

<div id="papers" class="section"><p>Select a course to view papers.</p></div>

<div id="viewer" class="section" style="display:none;">
  <h2 id="viewer-title"></h2>
  <iframe id="pdfFrame" width="100%" height="600px"></iframe>
</div>

<div class="section" id="dictionary">
  <h2>Dictionary</h2>
  <input type="text" id="wordInput" placeholder="Type a term..." />
  <button onclick="lookup()">Search</button>
  <p id="definition"></p>
</div>

<div class="section" id="ai-chat">
  <h2>AI Helper</h2>
  <textarea id="aiInput" placeholder="Ask a question e.g. explain vector with example"></textarea><br>
  <button onclick="askAI()">Ask AI</button>
  <div id="ai-response"></div>
</div>

<div class="section" id="payment">
  <h2>Payment Verification</h2>
  <input type="text" id="payerName" placeholder="Your Name" /><br>
  <input type="text" id="payerPhone" placeholder="Phone Number" /><br>
  <button onclick="markPaid()">I Paid (Submit)</button>
  <p>WhatsApp Admin: <a href="https://wa.me/260775302886" target="_blank">üì≤ 0775302886</a></p>
</div>

<div class="section" id="adminDashboard">
  <h2>Admin Dashboard</h2>
  <button onclick="renderDashboard()">Refresh Dashboard</button>
  <button onclick="exportData()">Export Data</button>
  <input type="file" onchange="importData(event)"><br>
  <div id="dashboardContent"></div>
</div>

<script>
// Prevent right-click
document.addEventListener("contextmenu", e => e.preventDefault());

const years=[2018,2019,2020,2021,2022,2023,2024];
const demoYears=[2018,2019,2020,2021,2022];

let currentUser = {name:"", phone:"", paid:false, accessExpiry:null};

// Load courses
function loadCourse(course){
  let html=`<h2>${course} Past Papers</h2>`;
  years.forEach(y=>{
    if(demoYears.includes(y)){
      html+=`<button class="paper-btn" onclick="openPaper('${course}',${y})">${course} ‚Äì ${y} (DEMO)</button>`;
    }else{
      html+=`<button class="paper-btn locked" onclick="locked()">${course} ‚Äì ${y} üîí</button>`;
    }
  });
  document.getElementById("papers").innerHTML=html;
}

// Open PDF
function openPaper(course,year){
  if(currentUser.accessExpiry && new Date() < new Date(currentUser.accessExpiry)){
    document.getElementById("viewer-title").innerText=`${course} ‚Äì ${year} Past Paper`;
    document.getElementById("pdfFrame").src=`past-papers/${course}/${course}-${year}.pdf#toolbar=0&navpanes=0&scrollbar=0`;
    document.getElementById("viewer").style.display="block";
    document.getElementById("viewer").scrollIntoView({behavior:"smooth"});
  } else { locked(); }
}

function locked(){ alert("üîí Locked. Verify payment via WhatsApp: 0775302886 then admin will unlock for 30 days."); }

// Dictionary + AI
const dictionary={
  /* MA110 */
  "vector":"A quantity with both magnitude and direction.",
  "scalar":"A quantity with magnitude only.",
  "function":"A rule that assigns each input exactly one output.",
  "limit":"The value a function approaches as input nears a point.",
  "derivative":"Rate of change of a function.",
  "integration":"Process of finding area under a curve.",
  "matrix":"Rectangular array of numbers.",
  "determinant":"Single value from a square matrix.",
  "gradient":"Vector of partial derivatives showing slope.",
  "tangent":"Line that touches a curve at one point.",
  "continuity":"A function without breaks at a point.",
  "differential":"An infinitesimal change in a variable.",
  "series":"Sum of terms of a sequence.",
  /* PH110 */
  "force":"A push or pull acting on an object.",
  "mass":"Amount of matter in an object.",
  "velocity":"Speed in a given direction.",
  "acceleration":"Rate of change of velocity.",
  "work":"Force applied over a distance.",
  "power":"Rate of doing work.",
  "energy":"Capacity to do work.",
  "friction":"Force opposing motion.",
  "gravity":"Attractive force between masses.",
  /* CH110 */
  "atom":"Smallest unit of an element.",
  "molecule":"Two or more atoms bonded together.",
  "ionic bond":"Bond formed by electron transfer.",
  "covalent bond":"Bond formed by electron sharing.",
  "mole":"Amount of substance containing Avogadro's number.",
  "acid":"Substance that donates hydrogen ions.",
  "base":"Substance that accepts hydrogen ions.",
  /* BI110 */
  "cell":"Basic unit of life.",
  "mitosis":"Cell division producing identical cells.",
  "meiosis":"Cell division producing gametes.",
  "photosynthesis":"Process plants use to make food.",
  "respiration":"Process of releasing energy from food.",
  "enzyme":"Protein that speeds up reactions.",
  /* CS110 */
  "algorithm":"Step-by-step method to solve a problem.",
  "variable":"Named storage location in a program.",
  "loop":"Code that repeats.",
  "array":"Collection of values under one name.",
  "debugging":"Finding and fixing errors."
};

function lookup(){
  const w=document.getElementById("wordInput").value.toLowerCase().trim();
  document.getElementById("definition").innerText=dictionary[w]||"‚ùå Term not found.";
}

function askAI(){
  const q=document.getElementById("aiInput").value.toLowerCase();
  let response="ü§ñ Try asking about a known term with 'explain' or 'example'.";
  for(let term in dictionary){
    if(q.includes(term)){
      response=`üí° ${term.toUpperCase()}\n${dictionary[term]}\n\nüìò Study Tip: Practice using past papers.`;
      if(q.includes("example")) response+=`\nüìå Example: Apply ${term} step by step.`;
      break;
    }
  }
  document.getElementById("ai-response").innerText=response;
}

// PAYMENT & DASHBOARD
function markPaid(){
  const name=document.getElementById("payerName").value.trim();
  const phone=document.getElementById("payerPhone").value.trim();
  if(name && phone){
    let pending = JSON.parse(localStorage.getItem("pendingPayments")||"[]");
    pending.push({name, phone, time:new Date().toISOString()});
    localStorage.setItem("pendingPayments", JSON.stringify(pending));
    alert("‚úÖ Payment submitted. Verify screenshot via WhatsApp 0775302886");
    document.getElementById("payerName").value="";
    document.getElementById("payerPhone").value="";
    renderDashboard();
  } else alert("‚ùå Enter name and phone number.");
}

// Render Dashboard
function renderDashboard(){
  let pending=JSON.parse(localStorage.getItem("pendingPayments")||"[]");
  let approved=JSON.parse(localStorage.getItem("approvedUsers")||"[]");
  let html="<h3>Pending Payments</h3>";
  if(pending.length===0) html+="<p>None</p>";
  else{
    html+="<table><tr><th>Name</th><th>Phone</th><th>Time</th><th>Action</th></tr>";
    pending.forEach((u,i)=>{
      html+=`<tr><td>${u.name}</td><td>${u.phone}</td><td>${new Date(u.time).toLocaleString()}</td>
      <td><button onclick="approve(${i})">Approve 30 Days</button></td></tr>`;
    });
    html+="</table>";
  }
  html+="<h3>Approved Users</h3>";
  if(approved.length===0) html+="<p>None</p>";
  else{
    html+="<table><tr><th>Name</th><th>Phone</th><th>Access Expires</th></tr>";
    approved.forEach(u=>{
      html+=`<tr><td>${u.name}</td><td>${u.phone}</td><td>${new Date(u.accessExpiry).toLocaleString()}</td></tr>`;
    });
    html+="</table>";
  }
  document.getElementById("dashboardContent").innerHTML=html;
}

// Approve user
function approve(index){
  let pending=JSON.parse(localStorage.getItem("pendingPayments")||"[]");
  let approved=JSON.parse(localStorage.getItem("approvedUsers")||"[]");
  let user=pending.splice(index,1)[0];
  user.accessExpiry=new Date(Date.now()+30*24*60*60*1000); // 30 days
  approved.push(user);
  localStorage.setItem("pendingPayments", JSON.stringify(pending));
  localStorage.setItem("approvedUsers", JSON.stringify(approved));
  alert(`‚úÖ ${user.name} approved for 30 days.`);
  renderDashboard();
}

// EXPORT / IMPORT
function exportData(){
  const data={pending:JSON.parse(localStorage.getItem("pendingPayments")||"[]"),
              approved:JSON.parse(localStorage.getItem("approvedUsers")||"[]")};
  const blob=new Blob([JSON.stringify(data,null,2)],{type:"application/json"});
  const url=URL.createObjectURL(blob);
  const a=document.createElement("a");
  a.href=url;
  a.download="PMG_EDU_users.json";
  a.click();
  URL.revokeObjectURL(url);
  alert("Data exported as PMG_EDU_users.json");
}

function importData(event){
  const file=event.target.files[0];
  if(!file) return;
  const reader=new FileReader();
  reader.onload=function(e){
    const data=JSON.parse(e.target.result);
    localStorage.setItem("pendingPayments",JSON.stringify(data.pending||[]));
    localStorage.setItem("approvedUsers",JSON.stringify(data.approved||[]));
    alert("Data imported successfully!");
    renderDashboard();
  };
  reader.readAsText(file);
}

</script>
</body>
                                                                                                    </html>
